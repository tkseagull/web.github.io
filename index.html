<!DOCTYPE html>
<html>
<head>
  <title>DuckDuckGo Search</title>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

</head>
<body>
  <form action="https://duckduckgo.com/" method="get">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

  <script>
    // Get the search form element
    const searchForm = document.querySelector('form');

    // Add an event listener to the form submit event
    searchForm.addEventListener('submit', event => {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get the search query from the form input
      const searchQuery = searchForm.querySelector('input[name="q"]').value;

      // Build the DuckDuckGo search URL with the search query
      const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(searchQuery)}`;

      // Open the search results in a new tab
      window.open(searchUrl, '_blank');
    });
  </script>
</body>
</html>
